<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Dance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff0080;
            --neon-blue: #00d4ff;
            --neon-green: #00ff88;
            --neon-purple: #b967ff;
            --dark-bg: #0a0a0f;
            --dark-surface: #1a1a2e;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        #app {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 10px 20px;
            background: rgba(26, 26, 46, 0.8);
            border-bottom: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
            letter-spacing: 2px;
        }

        .score-display {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 0;
        }

        .main-panel {
            position: relative;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 120px);

        }

        .panel-header {
            background: rgba(0, 212, 255, 0.1);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--neon-blue);
            font-size: 0.9rem;

            flex-shrink: 0;

        }

        canvas {
            position: absolute;
            display: block;
            pointer-events: none;
            z-index: 2;
            min-width: 100px;
            min-height: 100px;
        }

        .video-container {
            flex: 1;
            position: relative;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            width: 100%;
        }

        video {
            position: absolute;
            display: block;
            z-index: 1;
            min-width: 100px;
            min-height: 100px;
        }

        .webcam-hidden {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }

        .calibration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .calibration-screen.active {
            display: flex;
        }

        .calibration-content {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .calibration-content h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
        }

        .calibration-preview {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4 / 3;
            margin: 20px auto;
            background: #000;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
            overflow: hidden;
        }

        .calibration-canvas {
            width: 100%;
            height: 100%;
        }

        .calibration-status {
            margin-top: 20px;
            padding: 20px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
        }

        .status-text {
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-green));
            width: 0%;
            transition: width 0.3s ease;
        }

        .calibration-hint {
            margin-top: 15px;
            font-size: 1rem;
            color: var(--neon-green);
        }

        .setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .setup-screen.hidden {
            display: none;
        }

        .setup-content {
            max-width: 600px;
            width: 90%;
            background: rgba(26, 26, 46, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.4);
        }

        .setup-content h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary,
        .btn-secondary {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(0, 212, 255, 0.2);
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .file-input-group {
            margin: 20px 0;
            text-align: left;
        }

        .file-input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }

        input[type="file"]::file-selector-button {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            margin-right: 10px;
        }

        .combo-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(185, 103, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            display: none;
            animation: pulse 0.5s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(185, 103, 255, 0.8);
        }

        .combo-indicator.active {
            display: block;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid var(--neon-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 30px currentColor;
        }

        .feedback.show {
            animation: feedbackPop 0.6s ease-out;
        }

        @keyframes feedbackPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .frame-selector {
            margin: 20px 0;
            padding: 15px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
        }

        .frame-selector label {
            display: block;
            margin-bottom: 10px;
            color: var(--neon-blue);
            font-weight: 500;
        }

        .frame-selector input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .frame-info {
            text-align: center;
            color: var(--neon-green);
            font-size: 1.1rem;
            margin-top: 5px;
        }

        .mirror-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .mirror-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 2px solid var(--neon-blue);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mirror-checkbox:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .mirror-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .mirror-checkbox label {
            cursor: pointer;
            color: var(--neon-blue);
            font-weight: 500;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="setupScreen" class="setup-screen">
            <div class="setup-content">
                <h2>Clone Dance</h2>

                <div class="file-input-group">
                    <label>Reference Video (MP4)</label>
                    <input type="file" id="videoFile" accept="video/mp4" required>
                </div>

                <div class="file-input-group">
                    <label>Choreography JSON</label>
                    <input type="file" id="jsonFile" accept="application/json" required>
                </div>

                <div class="file-input-group">
                    <label>Player Input</label>
                    <select id="inputMode">
                        <option value="webcam">Webcam (Live)</option>
                        <option value="video">Video File (Testing)</option>
                    </select>
                    <input type="file" id="playerVideoFile" accept="video/mp4" style="display: none; margin-top: 10px;">
                </div>

                <div class="mirror-controls">
                    <div class="mirror-checkbox">
                        <input type="checkbox" id="mirrorWebcam">
                        <label for="mirrorWebcam">Mirror Webcam/Test Video</label>
                    </div>

                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: var(--neon-blue);">Loading MediaPipe...</p>
                </div>

                <button class="btn-primary" id="startBtn" style="margin-top: 30px; width: 100%;">
                    Start Game
                </button>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <header>
                <div class="header-content">
                    <h1>CLONE DANCE</h1>
                    <div class="score-display">
                        <div class="stat">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="score">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Combo</div>
                            <div class="stat-value" id="combo">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Accuracy</div>
                            <div class="stat-value" id="accuracy">0%</div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="game-container">
                <div class="main-panel">

                    <div class="video-container">
                        <video id="referenceVideo" loop></video>
                        <canvas id="playerCanvas"></canvas>
                        <div class="combo-indicator" id="comboIndicator">COMBO x<span id="comboValue">0</span>!</div>
                        <div class="feedback" id="feedback"></div>
                        <div class="controls">
                            <button class="btn-primary" id="playPauseBtn">Play</button>
                            <button class="btn-secondary" id="resetBtn">Reset</button>
                            <button class="btn-secondary" id="recalibrateBtn">Recalibrate</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="calibrationScreen" class="calibration-screen">
            <div class="calibration-content">
                <h2>Initial Calibration</h2>

                <div class="calibration-preview">
                    <canvas id="calibrationCanvas" class="calibration-canvas"></canvas>
                </div>

                <div class="frame-selector">
                    <label>Select Reference Frame for Calibration:</label>
                    <input type="range" id="frameSlider" min="0" max="0" value="0" step="1">
                    <div class="frame-info">
                        Frame: <span id="currentFrame">0</span> / <span id="totalFrames">0</span>
                    </div>
                </div>

                <div class="calibration-status">
                    <div class="status-text">
                        Match the selected pose from the reference video
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="calibrationProgress"></div>
                    </div>
                    <div class="calibration-hint">
                        <div class="status-text" id="calibrationStatus">
                            Detecting your pose...
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
                        <button class="btn-primary" id="confirmCalibrationBtn" style="display: none;">
                            Start Game
                        </button>
                        <button class="btn-secondary" id="skipCalibrationBtn">
                            Skip Calibration
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="game_config.js"></script>
    <script src="clone_dance.js"></script>
</body>

</html>
